<script>
// Payment Gateway Integration
function initiatePayment(plan) {
    const userToken = localStorage.getItem('userToken');
    
    if (!userToken) {
        alert('Please login to continue with payment');
        window.location.href = 'login.html';
        return;
    }

    // Razorpay Integration
    const options = {
        "key": "YOUR_RAZORPAY_KEY_ID",
        "amount": plan === 'pro' ? 499900 : 299900, // amount in paise
        "currency": "INR",
        "name": "Eduversities",
        "description": `${plan.toUpperCase()} Plan Subscription`,
        "image": "/logo.png",
        "handler": function(response) {
            // Payment success
            updateUserSubscription(plan, response.razorpay_payment_id);
        },
        "prefill": {
            "name": localStorage.getItem('userName'),
            "email": localStorage.getItem('userEmail')
        },
        "theme": {
            "color": "#8B5CF6"
        }
    };
    
    const rzp = new Razorpay(options);
    rzp.open();
}

function updateUserSubscription(plan, paymentId) {
    // Update user subscription in Google Sheets
    fetch('YOUR_GOOGLE_SCRIPT_URL', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            action: 'updateSubscription',
            email: localStorage.getItem('userEmail'),
            plan: plan,
            paymentId: paymentId
        })
    }).then(() => {
        alert('Payment successful! Welcome to Eduversities Pro!');
        window.location.href = 'dashboard.html';
    });
}
</script>
